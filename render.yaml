services:
  - type: web
    name: ordereasy-backend
    runtime: node
    region: oregon
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SEND_EMAILS
        value: false
      - key: CLEANUP_ADVISORY_LOCK_KEY
        value: "842150451"
      - key: CANCELLATION_WINDOW_HOURS
        value: "12"
      - key: RESERVATION_DURATION_MINUTES
        value: "90"
    healthCheckPath: /health